<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 입력 양식 태그</title>
</head>
<body>
    <form>
        <!--사용자가 입력하는 입력 양식-->
        <input type = "text" name = "text" value = "아이디"><br>
        <input type = "password" name = "password" value = "password"><br>
        <input type = "file" name = "file" value = "file"><br>
        <input type = "checkbox" name = "checkbox" value = "checkbox"><br>
        <input type = "radio" name = "radio" value = "radio"><br>

        <!-- 보이지 않는 입력 양식-->
        <input type = "hidden" name = "hidden" value = "hidden"><br>

        <!-- 버튼-->
        <input type = "button" value = "button"><br>
        <input type = "reset" value = "reset"><br>
        <input type = "submit" value = "submit"><br>
        <input type = "image"  width = 300 height = 300 src = "https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDAyMjlfNzIg%2FMDAxNzA5MTU3NTcwNjA1.QEfk_SqchvwUcV40Inu_V9a7_UNELVw_9DGMX-d8iHwg.y62_zCycGjpPrAxXHcRZ30NwjS1Qn-NNhf1ZntyU6Tsg.JPEG%2F%25B6%25F3%25BA%25EA%25B6%25F3%25B5%25B50049-20240108-181445.jpg&type=a340"><br>
    </form>
</body>
</html>
