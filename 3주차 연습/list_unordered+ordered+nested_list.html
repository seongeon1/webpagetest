<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>
<body>
    <h2>순서가 없는 기본</h2>
    <hr>
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>
    <h2>순서가 있는 목록</h2>
    <hr>
    <ol>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ol>
    <h2>중첩 목록</h2>
    <hr>
    <ul>
        <li>과일</li>
        <ol>
            <li>사과</li>
            <li>바나나</li>
            <li>오렌지</li>
        </ol>
    </ul>
    <ul>
        <li>채소</li>
        <ol>
            <li>상추</li>
            <li>치커리</li>
            <li>양배추</li>
        </ol>
    </ul>
</body>
</html>
